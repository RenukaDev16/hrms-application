spring.application.name=hrms

# Gives random port if 0
server.port=6001

# Get server info
info.server=${spring.application.name} is running at ${server.port}

#DataSource Connnection Settings
spring.datasource.url=jdbc:mysql://localhost:3306/hrms?autoReconnect=true&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.tomcat.max-active=3
spring.datasource.tomcat.max-idle=3
spring.datasource.tomcat.min-idle=1

#Hibernate
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.default_schema=hrms
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.use_sql_comments=true
hibernate.generate_statistics=false
hibernate.autocommit=false